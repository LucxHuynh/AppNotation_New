<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Editor - Multiple Audio Support</title>
    <!-- Quill CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #editor-container {
            height: 600px;
            border: 1px solid #ccc;
        }

        .custom-toolbar {
            margin-bottom: 10px;
        }
        .ql-audio {
            display: block;
            margin: 10px 0;
            max-width: 100%;
        }

        .ql-editor .ql-audio {
            cursor: pointer;
            user-select: all;
        }
    </style>
</head>
<body>
    <!-- Custom Toolbar -->
    <div id="toolbar" class="custom-toolbar">
        <!-- Font -->
        <select class="ql-font"></select>
        <!-- Size -->
        <select class="ql-size"></select>
        <!-- Bold, Italic, Underline -->
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <!-- Color -->
        <select class="ql-color"></select>
        <select class="ql-background"></select>
        <!-- List -->
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <!-- Image -->
        <button class="ql-image"></button>
        <!-- Audio -->
        <button id="insert-audio">ðŸŽµ</button>
        <input type="file" id="audioInput" accept="audio/*" style="display: none;">
    </div>

    <!-- Editor Container -->
    <div id="editor-container">

    </div>

    <!-- Quill JS -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.min.js"></script>
    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor-container', {
            modules: {
                toolbar: '#toolbar'
            },
            theme: 'snow'
        });

        // Handle audio upload
        document.getElementById('insert-audio').addEventListener('click', function () {
            const audioInput = document.getElementById('audioInput');
            audioInput.value = ''; // Reset input value to allow re-selection of the same file
            audioInput.click(); // Open file picker
        });

        document.getElementById('audioInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const audioUrl = e.target.result; // Get the base64 URL of the audio
                    const range = quill.getSelection(true);
                    quill.insertEmbed(range.index, 'audio', audioUrl);
                };
                reader.readAsDataURL(file); // Read the file as base64
            }
        });

        // Register 'audio' blot
        const BlockEmbed = Quill.import('blots/block/embed');
        class AudioBlot extends BlockEmbed {
            static create(url) {
                const node = super.create();
                node.setAttribute('src', url);
                node.setAttribute('controls', true);
                node.setAttribute('class', 'ql-audio');
                return node;
            }

            static value(node) {
                return node.getAttribute('src');
            }
        }
        AudioBlot.blotName = 'audio';
        AudioBlot.tagName = 'audio';
        Quill.register(AudioBlot);


        // Add getEditorContent function
        function getEditorContent() {
            return quill.root.innerHTML; // Returns the content of the editor as HTML
        }

        // Add setEditorContent function
        function setEditorContent(content) {
            quill.root.innerHTML = content; // Sets the content of the editor
        }

        // Example usage
        setTimeout(() => {
            console.log(getEditorContent()); // Logs the current content of the editor
        }, 2000);
    </script>
</body>
</html>
